<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Bimbel Positif</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-dark': '#800000', // Maroon utama
                        'brand-dark-accent': '#6B0F1A', 
                        'brand-light-bg': '#FFFBFB', 
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-white h-screen overflow-hidden">

    <div class="flex h-full w-full relative">

        <div class="absolute top-8 left-1/2 transform -translate-x-1/2 z-50 bg-white p-1.5 rounded-full shadow-xl flex space-x-1 border border-gray-100">
            <a href="login.html" class="px-6 py-2 rounded-full text-sm font-bold text-brand-dark hover:bg-gray-50 transition-colors">
                Masuk
            </a>
            <span class="px-6 py-2 rounded-full text-sm font-bold bg-brand-dark text-white shadow-sm cursor-default">
                Daftar
            </span>
        </div>


        <div class="hidden lg:block w-1/2 h-full relative">
            <div class="absolute inset-0 bg-black bg-opacity-10"></div>
            
            <img src="assets/loginregister.jpeg" 
                 alt="Background" 
                 class="w-full h-full object-cover">
        </div>


        <div class="w-full lg:w-1/2 h-full bg-white flex flex-col justify-center items-center px-8 py-12 overflow-y-auto">
            
            <div class="w-full max-w-md mt-16 lg:mt-0">
                
                <div class="text-center mb-10">
                    <h2 class="text-3xl font-bold text-brand-dark mb-2">
                        Registrasi Akun
                    </h2>
                    <p class="text-gray-500 text-sm">
                        Mulai Langkah Pertamamu Gabung dan Belajar Bersama Kami
                    </p>
                </div>

                <form class="space-y-5" onsubmit="showOtpModal(event)">
                    
                    <div>
                        <label for="username" class="block text-sm font-bold text-gray-700 mb-1">Username</label>
                        <input id="username" name="username" type="text" placeholder="Nama" required
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-brand-dark focus:border-brand-dark transition-colors">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-bold text-gray-700 mb-1">Email</label>
                        <input id="email" name="email" type="email" placeholder="saya@gmail.com" required
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-brand-dark focus:border-brand-dark transition-colors">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-bold text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input id="password" name="password" type="password" placeholder="******" required
                                   class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-brand-dark focus:border-brand-dark transition-colors">
                            <span onclick="togglePasswordVisibility('password')" class="absolute right-4 top-3.5 text-gray-400 cursor-pointer hover:text-gray-600 transition-colors">
                                <svg id="icon-password-show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                <svg id="icon-password-hide" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7a10.05 10.05 0 011.825.125m3.743 3.743A3 3 0 0115 12a3 3 0 01-4.743 2.743m1.488 1.488L21 3m-3 3l-6 6"></path></svg>
                            </span>
                        </div>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-bold text-gray-700 mb-1">Konfirmasi Password</label>
                        <div class="relative">
                            <input id="confirm-password" name="confirm-password" type="password" placeholder="******" required
                                   class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-brand-dark focus:border-brand-dark transition-colors">
                            <span onclick="togglePasswordVisibility('confirm-password')" class="absolute right-4 top-3.5 text-gray-400 cursor-pointer hover:text-gray-600 transition-colors">
                                <svg id="icon-confirm-password-show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                <svg id="icon-confirm-password-hide" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7a10.05 10.05 0 011.825.125m3.743 3.743A3 3 0 0115 12a3 3 0 01-4.743 2.743m1.488 1.488L21 3m-3 3l-6 6"></path></svg>
                            </span>
                        </div>
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-bold text-gray-700 mb-1">Nomor Telepon</label>
                        <input id="phone" name="phone" type="text" placeholder="08xxxxx" required
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-brand-dark focus:border-brand-dark transition-colors">
                    </div>

                    <div class="flex items-start mt-2">
                        <div class="flex-shrink-0 h-5 flex items-center">
                            <input id="terms" name="terms" type="checkbox" required
                                   class="h-4 w-4 text-brand-dark border-gray-300 rounded focus:ring-brand-dark">
                        </div>
                        <div class="ml-3 text-xs text-gray-500 leading-5">
                            Dengan mendaftar, kamu menyetujui 
                            <a href="#" class="font-bold text-gray-700 hover:underline">Syarat dan Ketentuan</a> 
                            serta 
                            <a href="#" class="font-bold text-gray-700 hover:underline">Kebijakan Privasi</a> 
                            kami.
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-bold text-white bg-brand-dark hover:bg-brand-dark-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-dark transition duration-300">
                            Daftar
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div id="otpModal" class="fixed inset-0 z-50 hidden">
        
        <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm transition-opacity" onclick="closeOtpModal()"></div>

        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-8 relative z-10 transform transition-all scale-100">
                
                <button onclick="closeOtpModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>

                <div class="text-center mb-8">
                    <h3 class="text-xl font-bold text-gray-900">Masukan Kode OTP</h3>
                    <p class="text-sm text-gray-500 mt-2 leading-relaxed">
                        Silakan input 4 angka kode verifikasi <br> yang dikirim.
                    </p>
                </div>

                <div class="flex justify-center gap-4 mb-8" id="otpInputs">
                    <input type="text" maxlength="1" class="w-12 h-14 border-2 border-brand-dark rounded-lg text-center text-2xl font-bold text-brand-dark focus:outline-none focus:ring-4 focus:ring-red-100 transition-all shadow-sm" oninput="moveToNext(this, 'otp2')" id="otp1">
                    <input type="text" maxlength="1" class="w-12 h-14 border-2 border-brand-dark rounded-lg text-center text-2xl font-bold text-brand-dark focus:outline-none focus:ring-4 focus:ring-red-100 transition-all shadow-sm" oninput="moveToNext(this, 'otp3')" id="otp2">
                    <input type="text" maxlength="1" class="w-12 h-14 border-2 border-brand-dark rounded-lg text-center text-2xl font-bold text-brand-dark focus:outline-none focus:ring-4 focus:ring-red-100 transition-all shadow-sm" oninput="moveToNext(this, 'otp4')" id="otp3">
                    <input type="text" maxlength="1" class="w-12 h-14 border-2 border-brand-dark rounded-lg text-center text-2xl font-bold text-brand-dark focus:outline-none focus:ring-4 focus:ring-red-100 transition-all shadow-sm" oninput="moveToNext(this, 'submitOtp')" id="otp4">
                </div>

                <button id="submitOtp" onclick="verifyOtp()" class="w-full bg-brand-dark text-white font-bold py-3 rounded-lg hover:bg-brand-dark-accent transition-colors shadow-md mb-4">
                    Konfirmasi
                </button>

                <div class="text-center">
                    <button class="text-brand-dark font-bold text-sm hover:underline">
                        Kirim Ulang
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Fungsi Buka Modal
        function showOtpModal(event) {
            if(event) event.preventDefault(); // Mencegah form submit reload halaman
            document.getElementById('otpModal').classList.remove('hidden');
            document.getElementById('otp1').focus(); // Fokus ke input pertama
        }

        // Fungsi Tutup Modal
        function closeOtpModal() {
            document.getElementById('otpModal').classList.add('hidden');
        }

        // Fungsi Pindah Input Otomatis
        function moveToNext(current, nextFieldID) {
            if (current.value.length >= 1) {
                if (nextFieldID === 'submitOtp') {
                    document.getElementById(nextFieldID).focus();
                } else {
                    document.getElementById(nextFieldID).focus();
                }
            }
        }

        // Fungsi Simulasi Verifikasi (Untuk Frontend)
        function verifyOtp() {
            const otp1 = document.getElementById('otp1').value;
            const otp2 = document.getElementById('otp2').value;
            const otp3 = document.getElementById('otp3').value;
            const otp4 = document.getElementById('otp4').value;
            const fullOtp = otp1 + otp2 + otp3 + otp4;

            if(fullOtp.length === 4) {
                alert('Registrasi Berhasil! Mengalihkan ke Dashboard...');
                window.location.href = 'dashboard.html';
            } else {
                alert('Harap isi semua kode OTP.');
            }
        }

        // Fungsi Toggle Password Visibility yang Diperbarui
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const iconShow = document.getElementById(`icon-${fieldId}-show`);
            const iconHide = document.getElementById(`icon-${fieldId}-hide`);

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                iconShow.classList.add('hidden'); // Sembunyikan mata terbuka
                iconHide.classList.remove('hidden'); // Tampilkan mata tertutup
            } else {
                passwordField.type = 'password';
                iconShow.classList.remove('hidden'); // Tampilkan mata terbuka
                iconHide.classList.add('hidden'); // Sembunyikan mata tertutup
            }
        }
    </script>

</body>
</html>
