<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Bimbel Positif</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-dark': '#800000', // Maroon utama
                        'brand-dark-accent': '#6B0F1A', 
                        'brand-light-bg': '#FFFBFB', 
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-white h-screen overflow-hidden">

    <div class="flex h-full w-full relative">

        <div class="absolute top-8 left-1/2 transform -translate-x-1/2 z-50 bg-white p-1.5 rounded-full shadow-xl flex space-x-1 border border-gray-100">
            <span class="px-6 py-2 rounded-full text-sm font-bold bg-brand-dark text-white shadow-sm cursor-default">
                Masuk
            </span>
            <a href="register.html" class="px-6 py-2 rounded-full text-sm font-bold text-brand-dark hover:bg-gray-50 transition-colors">
                Daftar
            </a>
        </div>


        <div class="w-full lg:w-1/2 h-full bg-white flex flex-col justify-center items-center px-8 py-12 overflow-y-auto order-1">
            
            <div class="w-full max-w-md mt-16 lg:mt-0">
                
                <div class="text-center mb-10">
                    <h2 class="text-3xl font-bold text-brand-dark mb-2">
                        Selamat Datang Kembali!
                    </h2>
                    <p class="text-gray-500 text-sm">
                        Silakan masuk untuk melanjutkan belajar
                    </p>
                </div>

                <form class="space-y-6">
                    
                    <div>
                        <label for="identity" class="block text-sm font-bold text-gray-700 mb-1">Email atau Username</label>
                        <input id="identity" name="identity" type="text" placeholder="saya@gmail.com" required
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-brand-dark focus:border-brand-dark transition-colors">
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label for="password" class="block text-sm font-bold text-gray-700">Password</label>
                            <a href="#" class="text-xs font-bold text-brand-dark hover:underline">Lupa Password?</a>
                        </div>
                        <div class="relative">
                            <input id="password" name="password" type="password" placeholder="******" required
                                   class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-brand-dark focus:border-brand-dark transition-colors">
                            <span class="absolute right-4 top-3.5 text-gray-400 cursor-pointer">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                            </span>
                        </div>
                    </div>

                    <div class="pt-4">
                        <a href="dashboard.html"
                                class="block w-full text-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-bold text-white bg-brand-dark hover:bg-brand-dark-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-dark transition duration-300">
                            Masuk
                        </a>
                    </div>
                </form>

            </div>
        </div>


        <div class="hidden lg:block w-1/2 h-full relative order-2">
            <div class="absolute inset-0 bg-black bg-opacity-10"></div>
            
            <img src="assets/loginregister.jpeg" 
                 alt="Background" 
                 class="w-full h-full object-cover">
        </div>
        
    </div>

</body>
</html>
